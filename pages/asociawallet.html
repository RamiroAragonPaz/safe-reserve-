<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">

    <title>Asocia tu wallet - Propietario</title>

</head>

<body>


    <!--navbar-->
    <nav class="navbar">
        <div class="container-navbar">
            <a class="navbar-brand" href="../index.html">
                <img src="../multimedia/logo.jpg" alt="Safe Reserve Logo">
            </a>
        </div>
    </nav>

    <h1 class="title-index">Asocia tu wallet favorita</h1>

    <div class="div-form">
        <form>
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required><br><br>
    
            <label for="wallet">Selecciona una Wallet:</label>
            <select id="wallet" name="wallet" required>
                <option value="Metamask">Metamask</option>
                <option value="Binance">Binance</option>
                <option value="Trust Wallet">Trust Wallet</option>
                <!-- Agrega más opciones de wallet aquí -->
            </select><br><br>
    
            <label for="metodo_pago">Método de Pago:</label>
            <input type="text" id="metodo_pago" name="metodo_pago" required><br><br>
    
            <label for="direccion_wallet">Dirección de la Wallet:</label>
            <input type="text" id="direccion_wallet" name="direccion_wallet" required><br><br>
    
            <input type="submit" value="Guardar">

        </form>
    </div>

</body>
</html>
