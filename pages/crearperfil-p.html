<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">

    <title>Crear perfil - Propietario</title>

</head>

<body>


    <!--navbar-->
    <nav class="navbar">
        <div class="container-navbar">
            <a class="navbar-brand" href="index.html">
                <img src="../multimedia/logo.jpg" alt="Safe Reserve Logo">
            </a>
        </div>
    </nav>

    <h1 class="title-index">Crear tu perfil</h1>

    <div class="div-form">
        <form method="post" action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
    
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required><br><br>
    
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
    
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required><br><br>
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
    
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required><br><br>
    
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required><br><br>
    
            <input type="submit" value="Enviar">

        </form>
    </div>

</body>
</html>
