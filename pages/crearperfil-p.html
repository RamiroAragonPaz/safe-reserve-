<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">

    <title>Crear perfil - Propietario</title>

</head>

<body>


    <!--navbar-->
    <nav class="navbar">
        <div class="container-navbar">
            <a class="navbar-brand" href="../index.html">
                <img src="../multimedia/logo.jpg" alt="Safe Reserve Logo">
            </a>
        </div>
    </nav>

    <h1 class="title-index">Crear tu perfil</h1>

    <div class="div-form">
        <form method="POST" action="./asociawallet.html">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required><br>

            <a href="asociawallet.html"><input  type="submit" value="Guardar y continuar" onclick="mostrarGuardado()"></a>
            <span id="mensajeGuardado" style="display: none; color: #fff; font-size: 18px;">Guardado ✔</span>

        
        </form>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
